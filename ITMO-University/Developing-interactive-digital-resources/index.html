<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>



    <div class="container content">
        <div class="row ">
            <div class="col-12 header">
                <h3>Лабораторная №1 Шубаров P33212 Вариант 31075</h3>
            </div>
            <div class="col-12-graph ml-5"><img src="img/area.png"></div>
            <div class="col-12 X-changes mb-3">
                <p>Изменение X: Text</p>
                <input type="text " class="form-control  " style="background-color:#55cff5; " placeholder="Введите X в диапозоне (-5..5)">

            </div>
            <div class="col-12 Y-button mb-2">
                <p>Изменение Y: Button</p>
                <input class="btn btn-primary" type="button" value="-5">
                <input class="btn btn-primary" type="button" value="-4">
                <input class="btn btn-primary" type="button" value="-3">
                <input class="btn btn-primary" type="button" value="-2">
                <input class="btn btn-primary" type="button" value="-1">
                <input class="btn btn-primary" type="button" value="0">
                <input class="btn btn-primary" type="button" value="1">
                <input class="btn btn-primary" type="button" value="2">
                <input class="btn btn-primary" type="button" value="3">
            </div>
            <div class="col-12 R-button mb-5">
                <p>Изменение R: Button</p>
                <input class="btn btn-primary" type="button" value="1">
                <input class="btn btn-primary" type="button" value="1.5">
                <input class="btn btn-primary" type="button" value="2">
                <input class="btn btn-primary" type="button" value="2.5">
                <input class="btn btn-primary" type="button" value="3">
            </div>
        </div>



    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</body>

</html>
